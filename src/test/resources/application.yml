spring:
  profiles:
    include: aws, github, jwt
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: false

  h2:
    console:
      enabled: true

  datasource:
    hikari:
      jdbc-url: "jdbc:h2:mem:testdb"
      username: "sa"
      driver-class-name: "org.h2.Driver"

  flyway:
    enabled: false

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
